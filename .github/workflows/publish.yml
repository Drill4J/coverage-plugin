name: Build & publish coverage-plugin
on:
  push:
    tags:
      - '*'

jobs:
  build_and_publish:
    name: Publish coverage plugin as zip
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Gradle Cache
        id: cache-gradle
        uses: actions/cache@v1
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle.kts') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Gradle Build Cache
        id: cache-build
        uses: actions/cache@v1
        with:
          path: ./build-cache
          key: ${{ runner.os }}-build-${{ hashFiles('**/*.gradle.kts') }}
          restore-keys: |
            ${{ runner.os }}-build-
      - name: env
        run: env
      - name: Check
        run: gradle check
      - name: Publish
        run: |
          gradle -i publishCoverageZipPublicationToMavenRepository
        env:
          BINTRAY_USER: ${{ secrets.BINTRAY_USER }}
          BINTRAY_API_KEY: ${{ secrets.BINTRAY_API_KEY }}